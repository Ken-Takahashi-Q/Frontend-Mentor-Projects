<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="center">
    <div class="container">
      <img class ="img" src="images/image-product-desktop.jpg" alt="Perfume">
      <div class="info">
        <p style="letter-spacing: 10px">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</h2>
          
        <div class="cut-price">
          <h3>$149.99</h3>
          <p>$169.99</p>
        </div>

        <button class="cart">
          <i class="uil uil-shopping-cart-alt"></i>
          Add to Cart</button>

      </div>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ken Takahashi</a>.</p>
  </div>

</body>
</html>
