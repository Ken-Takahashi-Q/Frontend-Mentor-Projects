<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" >

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <div class="card">
      <p>
        ADVICE #<span id="advice-number"></span>
      </p>

      <h4>"<span class="advice-text"></span>"</h4>

      <img class="deco" src="images/pattern-divider-desktop.svg" alt="">
    </div>

    <button id="dice">
      <img src="images/icon-dice.svg" alt="generate advice">
    </button>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ken-Takahashi-Q">Ken Takahashi</a>.</p>
    </div>
  </footer>

  <script>
    const dice = document.getElementById("dice");
    const adviceNum = document.getElementById("advice-number");
    const adviceText = document.querySelector(".advice-text");

    window.onload = showQuote;

    dice.addEventListener("click", function() {
      showQuote();
    });

    function showQuote() {
      fetch("https://api.adviceslip.com/advice")
      .then(response => response.json())
      .then((data) => data.slip)
      .then((data) => {
        adviceNum.textContent = data.id;
        adviceText.textContent = data.advice;
      })
      .catch((error) => {
        adviceText.textContent = "Loading...";
      });
    }
  </script>
</body>
</html>
