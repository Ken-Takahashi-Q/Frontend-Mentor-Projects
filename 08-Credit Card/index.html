<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="cards">
          <div class="front_card">
            <img src="images/bg-card-front.png" alt="card front">
            <div class="card_container">
              <img src="images/card-logo.svg" alt="logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Japan Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="back_card">
            <img src="images/bg-card-back.png" alt="card back">
            <span id="cvc">000</span>
          </div>
        </div>
      </div>

      <div class="right">
        <form action="">
          <div class="grid_1">
            <label for="card_name">Cardholder Name</label>
            <input type="text"
                placeholder="e.g. Jane Appleseed"
                id="card_name"
                required />
          </div>

          <div class="grid_2">
            <label for="card_number">Card Number</label>
            <input type="number"
                oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card_number"
                minlength="16"
                maxlength="16"
                required />
          </div>

          <div class="grid_3">
            <div id="card_date">
              <label for="card_date">Exp. Date (MM/YY)</label>
              <div class="mmyy">
                <div>
                  <input type="number"
                    placeholder="MM"
                    oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
                    maxlength="2"
                    minlength="2"
                    id="card_month"
                    required />
                </div>

                <div>
                  <input type="number"
                    placeholder="YY"
                    oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
                    maxlength="2"
                    minlength="2"
                    id="card_year"
                    required />
                </div>

              </div>
            </div>
          </div>

          <div class="grid_4">
            <label for="card_cvc">CVC</label>
            <input type="number"
                oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
                placeholder="e.g. 123"
                id="card_cvc"
                minlength="3"
                maxlength="3"
                required />
          </div>

          <button id="submit" type="submit">Confirm</button>
        </form>

        <div class="thank hidden">
          <img src="images/icon-complete.svg" alt="completed">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
