<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="cards">
          <div class="front_card">
            <img class="card_logo"
                src="images/card-logo.svg"
                alt="card-logo" />
                
            <div class="card_container">
              <img src="images/bg-card-front.png" alt="card-front" />
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="back_card">
            <img src="images/bg-card-back.png" alt="card-back" />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>

      <div class="right">
        <form>
          <div class="grid_1">
            <label for="card_name">Cardholder Name</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="card_name"
              required />
          </div>

          <div class="grid_2">
            <label for="card_number">Card Number</label>
            <input
              type="number"
              oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
              placeholder="e.g. 1234 5678 9123 0000"
              id="card_number"
              minlength="16"
              maxlength="16"
              required />
          </div>

          <div class="grid_3">
            <div id="card_date">
              <label for="card_date">Exp. Date (MM/YY)</label>
              <div class="mmyy">
                <div>
                  <input
                    type="number"
                    placeholder="MM"
                    oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
                    maxlength="2"
                    minlength="2"
                    id="card_month"
                    required />
                </div>

                <div>
                  <input
                    type="number"
                    placeholder="YY"
                    oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
                    maxlength="2"
                    minlength="2"
                    id="card_year"
                    required />
                </div>

              </div>
            </div>
          </div>

          <div class="grid_4">
            <label for="card_cvc">CVC</label>
            <input
              type="number"
              oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0, this.maxlength)"
              placeholder="e.g. 123"
              id="card_cvc"
              minlength="3"
              maxlength="3"
              required />
          </div>

          <button id="submit" type="submit">Confirm</button>
        </form>

        <div class="thank hidden">
          <img src="images/icon-complete.svg" alt="completed" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>

        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Ken-Takahashi-Q" target="_blank">Ken Takahashi</a>.
        </div>
      </div>
      
    </div>
  </main>

  <script>
    const cardNumber = document.getElementById("number");
    const numberInp = document.getElementById("card_number");

    const cardName = document.getElementById("name");
    const nameInp = document.getElementById("card_name");

    const cardMonth = document.getElementById("month");
    const monthInp = document.getElementById("card_month");

    const cardYear = document.getElementById("year");
    const yearInp = document.getElementById("card_year");

    const cardCvc = document.getElementById("cvc");
    const cvcInp = document.getElementById("card_cvc");

    const submitBtn = document.getElementById("submit");

    const completed = document.getElementById(".thank");
    const form = document.querySelector("form");

    function setCardName(e) {
      cardName.innerText = format(e.target.value);
    }

    function setCardNumber(e) {
      cardNumber.innerText = format(e.target.value);
    }

    function setCardMonth(e) {
      cardMonth.innerText = format(e.target.value);
    }

    function setCardYear(e) {
      cardYear.innerText = format(e.target.value);
    }

    function setCardCvc(e) {
      cardCvc.innerText = format(e.target.value);
    }

    function format(s) {
      return s.toString().replace(/\d{4}(?=.)/g, "$&");
    }

    function handleSubmit(e) {
      e.preventDefault();
      if (!nameInp.value) {
        nameInp.classList.add("error");
        nameInp.parentElement.classList.add("error message");
      }
      else {
        nameInp.classList.remove("error")
        nameInp.parentElement.classList.remove("error message");
      }

      if (!numberInp.value) {
        numberInp.classList.add("error");
        numberInp.parentElement.classList.add("error message");
      }
      else {
        numberInp.classList.remove("error")
        numberInp.parentElement.classList.remove("error message");
      }

      if (!monthInp.value) {
        monthInp.classList.add("error");
        monthInp.parentElement.classList.add("error message");
      }
      else {
        monthInp.classList.remove("error")
        monthInp.parentElement.classList.remove("error message");
      }

      if (!yearInp.value) {
        yearInp.classList.add("error");
        yearInp.parentElement.classList.add("error message");
      }
      else {
        yearInp.classList.remove("error")
        yearInp.parentElement.classList.remove("error message");
      }

      if (!cvcInp.value) {
        cvcInp.classList.add("error");
        cvcInp.parentElement.classList.add("error message");
      }
      else {
        cvcInp.classList.remove("error")
        cvcInp.parentElement.classList.remove("error message");
      }

      if (nameInp.value && numberInp.value && monthInp.value && yearInp.value && cvcInp.value) {
        completed.classList.remove("hidden");
        form.classList.add("hidden");
      }
    }

    numberInp.addEventListener("keyup", setCardNumber);
    nameInp.addEventListener("keyup", setCardName);
    monthInp.addEventListener("keyup", setCardMonth);
    yearInp.addEventListener("keyup", setCardYear);
    cvcInp.addEventListener("keyup", setCardCvc);
    submitBtn.addEventListener("click", handleSubmit);

  </script>
</body>
</html>
