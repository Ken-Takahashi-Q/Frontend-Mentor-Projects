<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="import" href="data.json">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="grid-container">
    <div class="item1">
      <div class="upper">
        <img class="profile" src="images/image-jeremy.png" alt="profile">
        <p>Report for</p>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="lower" role="tablist" aria-label="Time Tracking">
        <button role="tab" aria-selected="true" aria-controls="panel-daily" class="btn">Daily</button>
        <button role="tab" aria-selected="false" aria-controls="panel-daily" class="btn">Weekly</button>
        <button role="tab" aria-selected="false" aria-controls="panel-daily" class="btn">Monthly</button>
      </div>
    </div>

    <div class="timecards" role="tabpanel" aria-labelledby="tab-daily" id="panel-daily">
  
      <div class="item2">
        <div class="cover">
          <img class="icon" src="images/icon-work.svg" alt="icon-work">
          <br>
        </div>
        <div class="activity">
          <div class="menu">
            <h4>Work</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="more">
          </div>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>

      <div class="item3">
        <div class="cover">
          <img class="icon" src="images/icon-play.svg" alt="icon-play">
          <br>
        </div>
        <div class="activity">
          <div class="menu">
            <h4>Play</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="more">
          </div>
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </div>
      </div>

      <div class="item4">
        <div class="cover">
          <img class="icon" src="images/icon-study.svg" alt="icon-study">
          <br>
        </div>
        <div class="activity">
          <div class="menu">
            <h4>Study</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="more">
          </div>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>

      <div class="item5">
        <div class="cover">
          <img class="icon" src="images/icon-exercise.svg" alt="icon-exercise">
          <br>
        </div>
        <div class="activity">
          <div class="menu">
            <h4>Exercise</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="more">
          </div>
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </div>
      </div>

      <div class="item6">
        <div class="cover">
          <img class="icon" src="images/icon-social.svg" alt="icon-social">
          <br>
        </div>
        <div class="activity">
          <div class="menu">
            <h4>Social</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="more">
          </div>
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </div>
      </div>

      <div class="item7">
        <div class="cover">
          <img class="icon" src="images/icon-self-care.svg" alt="icon-self-care">
          <br>
        </div>
        <div class="activity">
          <div class="menu">
            <h4>Self Care</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="more">
          </div>
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </div>
      </div>

    </div>
  </div>

  <div id="myDiv"></div>

  <script>
      fetch("data.json")
          .then((res) => {
              return res.json();
          })
          .then((data) => {
