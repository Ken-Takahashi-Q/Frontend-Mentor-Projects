<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"  type='text/css'>
    
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <img class="logo" src="images\logo.svg" alt="logo">
  <h1>We are launching <span class="soon">soon!</span></h1>
  <h2>Subscribe and get notified</h2>

  <div class="subscribe">
    <div>
    <input class="email" type="email" placeholder="Your email address..." required>
    <p class="error-message">Please provide a valid email address</p> 
    </div>
    <button class="notify">Notify Me</button>
  </div>

  <img class="dashboard" src="images\illustration-dashboard.png" alt="dashboard">
  
  <div class="social">
    <button class="us"><i class="fa-brands fa-facebook-f"></i></button>
    <button class="us"><i class="fa-brands fa-twitter"></i></button>
    <button class="us"><i class="fa-brands fa-instagram"></i></button>
  </div>

  <p class="cc">&copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ken-Takahashi-Q">Ken Takahashi</a>.
    </p>
  </footer>
</body>
</html>
